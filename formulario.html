<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <style>
        h1{
            text-align: center;
        }
        form{
            width: 300px;
            margin: auto;
        }
        label{
            display: inline-block;
            width: 80px;
        }
        input{
            margin-bottom: 7px;
        }

    </style>
</head>
<body>
    <h1>Formulários</h1>

    <form action="cadastro" name="cadastro" method="get">
    <fieldset>

            <legend>Dados pessoais</legend>

        <label for="c-nome"> Nome:</label> 
        <input type="text" name="nome" id="c-nome"> <br>

        <label for="c-email"> e-mail: </label>
        <input type="text" name="email" id="c-email"> <br>

        <label for="c-senha"> Senha </label>
        <input type="password" name="senha" id="c-senha">

    </fieldset>

    <fieldset>
            <legend>Outros</legend>

            <label for="c-busca"> Busca </label>
            <input type="url" name="busca" id="c-busca">

            <label for="c-site">Site</label>
            <input type="url" name="site" id="c-site">

            <label for="c-data"> Data </label>
            <input type="date" name="data" id="c-data">

            <label for="c-hora"> Hora </label>
            <input type="time" name="hora" id="c-hora"> <br>

            <label for="c-reuniao"> Reunião </label>
            <input type="datetime-local" name="reunião" id="c-reuniao">

            <label for="c-mes"> Mês </label>
            <input type="month" name="mes" id="c-mes">

            <label for="c-semana"> Semana </label>
            <input type="week" name="semana" id="c-semana">

            <label for="c-valor"> Valor </label>
            <input type="number" name="Valor" id="c-valor" min="0" max="10000" step="5"> <br>

            <label for="c-quant"> Quantidade </label>
            <input type="range" name="Quantidade" id="c-quant">

    </fieldset>

    <fieldset>
        <legend> Tamanho </legend>
        <input type="radio" name="Tamanho" id="c-pequeno">
        <label for="c-pequeno"> Pequeno </label> <br>
        <input type="radio" name="Tamanho" id="c-medio">
        <label for="c-medio"> Médio </label> <br>
        <input type="radio" name="Tamanho" id="c-grande">
        <label for="c-grande"> Grande </label> <br>
    </fieldset>

        <br>
        <input type="submit" value="Cadastrar">
        
    </form>

</body>
</html>
